<!DOCTYPE html>
<html>
<head>
    <title>ATM Login</title>
</head>
<body>
    <h2>ATM Login</h2>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>PIN:</label>
        <input type="password" name="pin" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
