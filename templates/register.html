<!DOCTYPE html>
<html>
<head>
    <title>Register - ATM Machine Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center vh-100">

    <div class="card shadow-lg p-4 bg-secondary" style="width: 450px; border-radius: 15px;">
        <h2 class="mb-3 text-warning text-center">ðŸ†• Create New Account</h2>

        <form method="POST" action="/register">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">PIN:</label>
                <input type="password" name="pin" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Account Number:</label>
                <input type="number" name="acc_num" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Opening Balance:</label>
                <input type="number" step="0.01" name="balance" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <hr class="bg-light">
        <p class="mt-2 text-center">Already have an account? <a href="/login" class="text-info">Login here</a></p>
    </div>

</body>
</html>
